<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="shortcut icon" href="images\favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div>
        <img class="top-image" src="images\top-image.svg" alt="Top" title="Top">
        <div class="container">
            <div>
                <h1>Ready to launch in...</h1>

                <div class="countdown-container">
                    <div class="countdown-el days-c">
                        <p class="text" id="days">0</p>
                        <span>Days</span>
                    </div>

                    <div class="countdown-el hours-c">
                        <p class="text" id="hours">0</p>
                        <span>Hours</span>
                    </div>

                    <div class="countdown-el minutes-c">
                        <p class="text" id="minutes">0</p>
                        <span>Minutes</span>
                    </div>

                    <div class="countdown-el seconds-c">
                        <p class="text" id="seconds">0</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>

            <img class="rocket" src="images\rocket.svg" alt="Rocket" title="Rocket">

        </div>
        <img class="bottom-image" src="images\bottom-image.svg" alt="Bottom" title="Bottom">
    </div>

    <script src="js\scripts.js"></script>
</body>

</html>
